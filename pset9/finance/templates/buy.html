{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1>Buy</h1>

    <form action="{{ url_for('buy') }}" method="post">
        <div class="form-group">
            <label for="symbol">Symbol: </label>
            <input class="form-control" name="symbol" id="symbol" type="text">
            <br>
        </div>
        <div class="form-group">
            <label for="shares">Shares: </label>
            <input class="form-control" name="shares" id="shares" type="text">
            <br>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
