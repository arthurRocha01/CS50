<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <header class="header">
            <ul class="navbar">
                <li><a href="https://www.harvard.edu/" target="_blank">Havard</a>
                </li>
                <li><a href="https://pll.harvard.edu/course/cs50-introduction-computer-science" target="_blank">CS50</a>
                </li>
                <li><a href="https://github.com/cs50" target="_blank">GitHub</a>
                </li>
            </ul>

        </header>
        <main>
            <h1 class="title"><span id="hello">Hello</span>, Web!!</h1>

            <p class="presentation">
                Hello World I'm learning web development with CS50.
            </p>

        </main>
        <footer class="footer">
            <p>
                CopyRight &copy; CS50
            </p>
        </footer>

        <script>

            const randomColor = () => {
                const red = Math.floor(Math.random() * 256);
                const green = Math.floor(Math.random() * 256);
                const blue = Math.floor(Math.random() * 256);

                return `rgb(${red}, ${green}, ${blue})`
            }

            const hello = document.querySelector('#hello');

            const changeColor = () => {
                hello.style.color = randomColor();
            }

            setInterval(changeColor, 200);

        </script>
    </body>
</html>
